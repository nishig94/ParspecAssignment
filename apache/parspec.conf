<VirtualHost *:80>
    ServerName _
    ServerAdmin admin@localhost

    WSGIDaemonProcess parspec user=www-data group=www-data threads=5 home=/var/www/parspec python-home=/var/www/parspec/venv
    WSGIScriptAlias / /var/www/parspec/wsgi.py process-group=parspec application-group=%{GLOBAL}

    <Directory /var/www/parspec>
        Require all granted
    </Directory>

    RedirectMatch 302 ^/page1\.html$ /page1
    RedirectMatch 302 ^/page2\.html$ /page2

    ErrorLog ${APACHE_LOG_DIR}/parspec_error.log
    CustomLog ${APACHE_LOG_DIR}/parspec_access.log combined

    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-XSS-Protection "1; mode=block"
</VirtualHost>
