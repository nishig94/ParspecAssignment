SecRuleEngine On

SecRule ARGS "(?i)(\bor\b|\band\b).*(=).*(\b1\b|\btrue\b)|(\%27)|(')|(\-\-)|(\#)|(\%23)" \
    "id:1000001,phase:2,deny,log,status:403,msg:'Custom SQLi pattern detected in ARGS'"

SecRule ARGS "(?i)\bunion\b.*\bselect\b" \
    "id:1000002,phase:2,deny,log,status:403,msg:'Custom UNION SELECT pattern detected'"

SecRule ARGS:username "(?i)(\b1\s*=\s*1\b|\btrue\b|\bselect\b|\binsert\b|\bupdate\b|\bdelete\b|\bdrop\b)" \
    "id:1000003,phase:2,deny,log,status:403,msg:'Username contains SQL keywords/tautology'"
